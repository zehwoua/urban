# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: mysql2
  encoding: utf8
  collation: utf8_general_ci
  database: urban
  pool: 5
  username: root
  password: root
  host: 127.0.0.1
  port: 8889

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  database: urban
  encoding: utf8
  collation: utf8_general_ci
  pool: 5
  timeout: 5000

production:
  adapter: mysql2
  encoding: utf8
  collation: utf8_general_ci
  database: urban
  pool: 5
  username: root
  password:
  host: 127.0.0.1
  port: 3306
